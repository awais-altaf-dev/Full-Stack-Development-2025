<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property </title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box1{
        background-color: royalblue;
        position: sticky;      /* Sticks to top when scrolling parent */
        margin: 0;
        padding: 0;
        height: 100px;
        top:0%;                /* Required for sticky to work */
        width: 111%;
        z-index: 2;            /* Higher z-index brings above others */
        /* Like navbar */
    }
    .box2{
        background-color: blanchedalmond;
        position: absolute;    /* Positioned relative to nearest positioned ancestor (.parent) */
        top: 20px;             /* 20px from top of parent */
        left: 20px;            /* 20px from left of parent */
        z-index: 1;
        /* Try position: fixed; to fix to viewport */
        /* Try position: relative; to move from normal flow */
    }
    .box3{
        background-color: aqua;
        position: fixed;       /* Fixed to viewport, stays on screen when scrolling */
        top: 80px;             /* 80px from top of viewport */
        right: 20px;           /* 20px from right of viewport */
        width: 200px;
        z-index: 3;            /* Highest z-index, appears on top */
    }
    .box4{
        background-color: lightgreen;
        position: relative;    /* Moves from its normal position */
        left: 40px;            /* 40px to the right from its normal spot */
        top: 10px;             /* 10px down from its normal spot */
    }
    .box{
        height: 133px;
        width:88vw;
        padding: 2px;
        margin: 2px;
        border: 3px solid black;
    }
    .parent{
        height: 700px;
        padding: 3px;
        margin: 43px;
        width: 90vw;
        border: 2px solid black;
        position: absolute;    /* Makes child absolute positioning relative to this */
    }
</style>

<body>
    <div class="parent">
        <div class="box box1">Sticky (navbar)</div>
        <div class="box box2">Absolute (inside parent)</div>
        <div class="box box3">Fixed (viewport)</div>
        <div class="box box4">Relative (offset from normal)</div>
    </div>
    <!-- 
        CSS Position Cheat Sheet:
        - static: Default, normal flow
        - relative: Offset from normal position
        - absolute: Positioned to nearest ancestor with position (not static)
        - fixed: Fixed to viewport, stays on screen
        - sticky: Scrolls until a threshold, then sticks
        - z-index: Controls stacking order
        - Use top, right, bottom, left to move positioned elements
    -->
</body>

</html>
